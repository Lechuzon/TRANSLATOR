<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="container mt-5 card p-5">
      <h1 class="mb-5 title1">Translator</h1>
      <div class="row">
        <div class="col-md-5 col-sm-5 col-12">
          <div class="sel">
          <select name="" id="source-language" class="form-select optioncss">
            <option value="" placeholder="Pick a Lang">Pick a Language</option>
          </select>
          </div>
          <textarea
            class="mt-5 cardarea"
            name=""
            id="source-text"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="col-md-2 col-sm-2 col-12 text-center">
          <button id= "btn-translate" class="buttontranslate bn26">Translate</button>
        </div>
        <div class="col-md-5 col-sm-5 col-12">
          <div class="sel">
          <select name="" id="target-language" class="form-select optioncss">
            <option value="">Pick a Language</option>
          </select>
        </div>
          <textarea
            class="mt-5 cardarearesult"
            name=""
            id="target-text"
            cols="30"
            rows="10"
            disabled
          ></textarea>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer">Created with &hearts; ~ Steve Morales</p>
  </footer>
  </body>
</html>
